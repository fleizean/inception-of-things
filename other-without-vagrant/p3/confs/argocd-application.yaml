# p3/confs/argocd-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mukeles123/mukeles42.git'
    targetRevision: HEAD
    path: 'dev/'  # GitHub repo'da dev/ klasörü olmalı
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true